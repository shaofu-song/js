<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: black;
			left: 0;
			top: 0;
			position: absolute;
			opacity: 1;
		}
		</style>
	</head>
	<body>
		<div></div>
		<script src="../js/animation.js"></script>
		<script>
			var div = document.querySelector('div');
			 animate(div,{
				 width: 200,  //键值对
				 height: 300,
				 left: 500,
				 opacity: 20
			 });
		</script>
	</body>
</html>
