<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			th,td{
				width: 50px;
				height: 30px;
				background-color: deepskyblue;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th><input type="checkbox"></th>
					<th>姓名</th>
					<th>年龄</th>
					<th>爱好</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="checkbox"></td>
					<td>黄忠</td>
					<td>80</td>
					<td>拆迁</td>
				</tr>
				<tr>
					<td><input type="checkbox"></td>
					<td>关羽</td>
					<td>35</td>
					<td>骑马</td>
				</tr>
				<tr>
					<td><input type="checkbox"></td>
					<td>鲁班</td>
					<td>3</td>
					<td>放炮</td>
				</tr>
			</tbody>
		</table>
		<script src="js/jquery-3.4.1.min.js"></script>
		<script>
			$('thead input').change(function(){
				var isChecked = $(this).prop('checked');
				
				$('tbody input').prop('checked',isChecked);
			})
			
			$('tbody input').change(function(){
				var allCount = $('tbody input').length;
				var checkCount = $('tbody input:checked').length;
				var isAllChecked = allCount === checkCount;
				$('thead input').prop('checked',isAllChecked);
			})
		</script>
	</body>
</html>
